<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Entre Você e Sua Esposa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            min-height: 300px;
        }
        #chat-messages {
            height: 250px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button {
            width: 100px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Chat Entre Você e Sua Esposa</h2>
        <label for="username">Digite seu nome de usuário:</label><br>
        <input type="text" id="username" placeholder="Seu nome de usuário"><br><br>
        <div id="chat-messages">
            <p>Bem-vindo ao chat!</p>
        </div>
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button id="send-button">Enviar</button>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        sendButton.addEventListener('click', function() {
            sendMessage();
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username !== '' && message !== '') {
                const formattedMessage = '<p><strong>' + username + ':</strong> ' + message + '</p>';
                chatMessages.innerHTML += formattedMessage;
                chatMessages.scrollTop = chatMessages.scrollHeight;
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
